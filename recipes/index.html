---
layout: default
title: Recipes
---

<h1>All Recipes</h1>
<ul>
    {% for post in site.posts if "blog" not in post.categories %}
    <li>
        <date class="postdate">{{ post.date | date_to_string }}</date>
        <a href="{{site.url}}{{post.url}}" class="{{post.categories[0]}}"
            >{{ post.title }}</a
        >
    </li>
    {% endfor %}
</ul>
