---
layout: default
description: All Recipes
---
        {% for cat in site.posts.categories %}
        <h3>{{ cat  }} </h3>
        <ul>
            {% for post in site.categories.[cat] %}
            <li><a href="{{ post.url }}">{{ post.title }}</a> <span>{{ post.date | date_to_string }}</span></li>  
            {% endfor %}
        </ul>
        {% endfor %}
