{% if page.permalink != '/about/' %}

    <h4><a href="/about/">About</a></h4>

{% endif %}

{% if page.title %}
  <div class="widget">
    <h4>Recent Entries</h4>
    <ul>
      {% for post in site.posts limit:5 %}
        <li><a href="/{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
