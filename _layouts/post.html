---
layout: default
---

{% assign post = page %}
{% assign detail = true %}

{% include _post.html %}
<div class="pagination">
  {% if page.previous %}
    <a class="prev" href="{{site.url}}{{ page.previous.url }}">&laquo; {{ page.previous.title | truncatewords:5 }}</a>
  {% endif %}
  {% if page.next %}
    <a class="next" href="{{site.url}}{{ page.next.url }}">{{ page.next.title | truncatewords:5 }} &raquo;</a>
  {% endif %}
</div>
<div class="comments">
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_developer = (/localhost|github|dev/i).test(location.host);
  </script>
  <script type="text/javascript" src="http://disqus.com/forums/konkanirecipes/embed.js"></script>
  <noscript>
    <a href="http://konkanirecipes.disqus.com/?url=ref">View the discussion thread.</a>
  </noscript>
</div>
