---
layout: default
---

{% assign post = page %}
{% assign detail = true %}
<article>
{% include _post.html %}
<footer>
  <nav>
  <ol>
  {% if page.previous %}
    <li><a href="{{site.url}}{{ page.previous.url }}">&laquo; {{ page.previous.title | truncatewords:10 }}</a></li>
  {% endif %}
  {% if page.next %}
    <li><a href="{{site.url}}{{ page.next.url }}">{{ page.next.title | truncatewords:10 }} &raquo;</a></li>
  {% endif %}
</ol>
</nav>
</footer>
</article>
