---
layout: default
---

{% assign post = page %}
{% assign detail = true %}
<article>
{% include _post.html %}
<footer class=muted>
  <nav>
  <ol>
  {% if page.previous %}
    <li><a class="prev" href="{{site.url}}{{ page.previous.url }}">{{ page.previous.title | truncatewords:10 }}</a></li>
  {% endif %}
  {% if page.next %}
    <li><a class="next" href="{{site.url}}{{ page.next.url }}">{{ page.next.title | truncatewords:10 }} </a></li>
  {% endif %}
</ol>
</nav>
</footer>
</article>
