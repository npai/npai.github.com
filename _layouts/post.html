---
layout: default
---

{% assign post = page %}
{% assign detail = true %}
{% include _post.html %}
<div class="pagination">
  {% if page.previous %}
    <a class="prev" href="{{site.url}}{{ page.previous.url }}">&laquo; {{ page.previous.title | truncatewords:10 }}</a>
  {% endif %}
  {% if page.next %}
    <a class="next" href="{{site.url}}{{ page.next.url }}">{{ page.next.title | truncatewords:10 }} &raquo;</a>
  {% endif %}
</div>
